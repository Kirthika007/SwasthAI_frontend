<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwasthAI - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E6F3E6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal.open .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        .modal-buttons button:hover {
          transform: translateY(-2px);
        }

        #google-signup {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }
        #email-signup {
            background-color: #3cb371;
            color: white;
            border: 1px solid #3cb371;
        }
        #phone-signup {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }

    </style>
</head>
<body>

    <!--mock header  -->
    <header class="bg-[#3cb371] text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">SwasthAI</h1>
        <button id="login-signup-btn" class="bg-white text-[#3cb371] px-6 py-2 rounded-full font-semibold shadow-md hover:bg-gray-100 transition-colors">Login/Sign up</button>
    </header>

    <!-- The Sign-up Modal -->
    <div id="signupModal" class="modal open">
        <div class="modal-content relative">
            <span class="modal-close">&times;</span>
            <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
            <div class="space-y-4 modal-buttons">
                <!-- Google Sign-in Button -->
                <button id="google-signup">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google icon" class="w-5 h-5 mr-3">
                    Sign up using Google
                </button>
                <!-- Email Sign-up Button -->
                <button id="email-signup">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1a3 3 0 003 3h4a1 1 0 000-2h-4a1 1 0 01-1-1v-1m-1 1a5 5 0 11-10 0 5 5 0 0110 0z"></path>
                    </svg>
                    Sign up using Email
                </button>
                <!-- Phone Number Sign-up Button -->
                <button id="phone-signup">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.5a1.5 1.5 0 011.5 1.5v2a1.5 1.5 0 01-1.5 1.5H5a1 1 0 00-1 1v1a1 1 0 001 1h.5a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 00-1 1v1a1 1 0 001 1h.5a1 1 0 011 1v2a1 1 0 01-1 1H5a2 2 0 01-2-2v-17zM21 5a2 2 0 00-2-2h-3.5a1.5 1.5 0 00-1.5 1.5v2a1.5 1.5 0 001.5 1.5H19a1 1 0 011 1v1a1 1 0 01-1 1h-.5a1 1 0 00-1 1v2a1 1 0 001 1h.5a1 1 0 011 1v2a1 1 0 01-1 1H19a2 2 0 002-2v-17z"></path>
                    </svg>
                    Sign up using Number
                </button>
            </div>
            <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="#" class="text-[#3cb371] font-medium hover:underline">Log in</a></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Use the global Firebase config and app ID
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { /* Your Firebase config here */ };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig, appId);
        const auth = getAuth(app);
        
        const modal = document.getElementById('signupModal');
        const loginBtn = document.getElementById('login-signup-btn');
        const closeBtn = document.querySelector('.modal-close');
        
        const googleSignupBtn = document.getElementById('google-signup');
        const emailSignupBtn = document.getElementById('email-signup');
        const phoneSignupBtn = document.getElementById('phone-signup');

        // Show/hide modal functionality
        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                modal.classList.add('open');
            });
        }
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('open');
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('open');
            }
        });

        // ----------------------------------------------------------------------
        // Step 1: Handle Google Sign-up
        // ----------------------------------------------------------------------
        const googleProvider = new GoogleAuthProvider();
        googleSignupBtn.addEventListener('click', () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    const user = result.user;
                    console.log('User signed in:', user.displayName);
                    modal.classList.remove('open');
                })
                .catch((error) => {
                    console.error('Google Sign-in failed:', error.message);
                });
        });

        // ----------------------------------------------------------------------
        // Step 2: Handle Email and Phone Sign-up
        // ----------------------------------------------------------------------
        emailSignupBtn.addEventListener('click', () => {
            alert('This button is for email sign-up. A full implementation would prompt for an email and password.');
        });
        
        phoneSignupBtn.addEventListener('click', () => {
            alert('This button is for phone number sign-up. A full implementation would prompt for a phone number and an OTP.');
        });
    </script>
</body>
</html>
